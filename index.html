<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kobold Generator</title>
    <meta name="description" content="Randomly generates Kobolds based on selected boons and drawbacks." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêâ</text></svg>">

    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="./script.js"></script>
  </head>
  <body>
    <main class="site">
      <section class="center-box" role="region" aria-label="Centered content">
        <div class="intro">
          <h1>Kobold Generator</h1>
          <span>
            Let There Be Kobolds CYOA: 
            <a href="https://imgchest.com/p/na7k8evrk78">https://imgchest.com/p/na7k8evrk78</a>
          </span>
          <p>
            Randomly generates Kobolds based on selected boons and drawbacks.
          </p>

          <h2>Kobold Archetype</h2>
          <ul class="options races"></ul>
        </div>

        <div class="selectors">
          <div class="col col-boons">
            <h2 class="collapsible">General Boons</h2>
            <ul class="options boons"></ul>
          </div>

          <div class="col col-drawbacks">
            <h2 class="collapsible">General Drawbacks</h2>
            <ul class="options drawbacks"></ul>

            <div class="subsection">
              <h3 class="subtitle collapsible">High Risk, High Reward</h3>
              <ul class="options halfboons"></ul>
            </div>
          </div>
        </div>

        <div class="generate-section">
          <h2>Generate Kobolds</h2>
          <div class="generator-controls">
            <label for="koboldCount">Number to generate</label>
            <input type="number" id="koboldCount" min="1" max="1000" value="10" />
            <button class="btn" id="generateKobolds">Generate</button>
          </div>
        </div>

        <div id="koboldsResults" class="results" aria-live="polite"></div>

        <template id="koboldItemTemplate">
          <article class="kobold-card">
            <div class="row">
              <label for="koboldName">Name:</label>
              <input type="text" id="koboldName" class="nameInput" />
            </div>

            <div class="row grid-3">
              <div class="pill race-pill">
                <label>Race:</label> <span class="raceValue">No race selected</span>
              </div>
              <div>
                <label for="koboldProfessions">Professions</label>
                <input type="text" id="koboldProfessions" class="professionsInput" placeholder="Worker, Cook, Medic, ..." />
              </div>
              <div>
                <label for="koboldClasses">Classes</label>
                <input type="text" id="koboldClasses" class="classesInput" placeholder="Duelist, Wizard, Rogue, ..." />
              </div>
            </div>

            <div class="traits"></div>
          </article>
        </template>
        
      </section>
    </main>
  </body>
</html>
